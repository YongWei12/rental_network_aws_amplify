type Restaurant @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String!
  city: String!
}

type Rental @model @auth(rules: [{allow: public}]) {
  id: ID!
  rentalType: RentalType!
  title: String!
  photo: [String]
  pricePerMonth: Float!
  description: String!
  noRooms: Float
  noBeds: Float
  noBaths: Float
  saleStatus: String
  username: String
}

enum RentalType {
  APARTMENT
  ROOM
  HOUSE
  SHORT_TERM
  SHORT_TERM_STAY
}
 

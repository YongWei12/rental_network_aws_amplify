<div class="form-body">
    <form
      autocomplete="off"
      [formGroup]="createForm"
      (ngSubmit)="onCreate(createForm.value)"
    >
      <div>
        <label>Name: </label>
        <input type="text" formControlName="name" autocomplete="off" />
      </div>
      <div>
        <label>Description: </label>
        <input type="text" formControlName="description" autocomplete="off" />
      </div>
      <div>
        <label>City: </label>
        <input type="text" formControlName="city" autocomplete="off" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>


  <div class="form-body">
    <form
      autocomplete="off"
      [formGroup]="createForm"
      (ngSubmit)="onDelete(createForm.value)"
    >
    <h2>Delete form</h2>
      <div>
        <label>Name: </label>
        <input type="text" formControlName="name" autocomplete="off" />
      </div>
      <div>
        <label>Description: </label>
        <input type="text" formControlName="description" autocomplete="off" />
      </div>
      <div>
        <label>City: </label>
        <input type="text" formControlName="city" autocomplete="off" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div *ngFor="let restaurant of restaurants">
    <div>{{ restaurant?.id }}</div>
    <div>{{ restaurant?.city }}</div>
    <div>{{ restaurant?.name }}</div>
    <div>{{ restaurant?.description }}</div>
  </div>
  <h2>Rental units </h2>
  <div *ngFor="let rental of rentals">
    <div>{{ rental?.rentalType }}</div>
    <div>{{ rental?.title }}</div>
    <div>{{ rental?.photo }}</div>
    <div>{{ rental?.pricePerMonth }}</div>
    <div>{{ rental?.description }}</div>
  </div>

<mat-card fxFlex="45" class="image-upload">
  <h2>Select Photos</h2>
  <div class="image-input">
    <input type="file" (change)="onFilesSelected($event)" multiple />
  </div>
  <mat-grid-list cols="3" rowHeight="1:1" gutterSize="10px" class="image-grid">

    <mat-grid-tile *ngFor="let img of selectedImages; index as i">
      <img [src]="img" class="center-crop" />
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
<div class="container">
  <div class="form-container">
    <button routerLink="/">Back</button>
    <h2>Create a rental listing</h2>
    <form [formGroup]="createForm" (ngSubmit)="onCreate(createForm.value)">
      <div class="form-group">
        <label for="rentalType">Rental Type</label>
        <select id="rentalType" formControlName="rentalType" required>
          <option [value]="type" *ngFor="let type of rentalTypes">{{ type }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" type="text" required />
      </div>

      <!-- <div class="form-group">
        <label for="photo">Photo URL</label>
        <input id="photo" formControlName="photo" type="text" />
      </div> -->

      <div class="form-group">
        <label for="pricePerMonth">Price per month</label>
        <input id="pricePerMonth" formControlName="pricePerMonth" type="number" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" required></textarea>
      </div>
        <!-- Add the file input field -->
      <!-- <div>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" (change)="onFileSelected($event)">
      </div> -->

      <button type="submit" class="submit-btn" [disabled]="!createForm.valid">Create Rental</button>
    </form>
  </div>
</div>

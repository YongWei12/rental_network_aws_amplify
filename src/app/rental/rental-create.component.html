<div fxLayout="row" fxLayoutAlign="start center">
  <mat-card fxFlex="45" class="image-upload">
    <div class="select-photos-wrapper">
      <h2>Select Photos</h2>
      <div class="image-input">
        <input type="file" (change)="onFilesSelected($event)" multiple />
      </div>
    </div>
    <mat-grid-list cols="3" rowHeight="1:1" gutterSize="10px" class="image-grid">
      <mat-grid-tile *ngFor="let img of selectedImages; index as i">
        <img [src]="img" class="center-crop" />
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>


<mat-card fxFlex="45">
  <h2>Product Details</h2>
    <form [formGroup]="createForm" (ngSubmit)="onCreate(createForm.value)">
      
      
      <!-- <div class="form-group">
        <label for="rentalType">Rental Type</label>
        <select id="rentalType" formControlName="rentalType" required>
          <option [value]="type" *ngFor="let type of rentalTypes">{{ type }}</option>
        </select>
      </div> -->

      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title" required />
      </mat-form-field>
      <mat-form-field>
          <mat-select placeholder="Rental Type" formControlName="rentalType" required>
            <mat-option [value]="type" *ngFor="let type of rentalTypes">{{ type }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput type="number" placeholder="Price per Month" formControlName="pricePerMonth" required />
        </mat-form-field>
  
        <mat-form-field>
          <textarea matInput placeholder="Description" formControlName="description" required></textarea>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Bed Size" formControlName="noBeds" required />
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Room Size" formControlName="noRooms" required />
        </mat-form-field>
  
        <mat-form-field>
          <input matInput type="number" placeholder="Number of Bathrooms" formControlName="noBaths" required />
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!createForm.valid">Submit</button>
      </form>
    </mat-card>
  </div>
